
<!-- Samples Start -->

<section id="{{ page.section-type }}" class="container content-section text-center">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <h3>Samples <small>{{ page.content }}</small></h3>
      {% for sample in page.samples %}
      <div class="row">
        <div class="col-md-4">
          <a href="{{sample.url}}"><img src="{{sample.img}}" class="top-pad-img"/></a>
        </div>
        <div class="col-md-8"><h4><a href="{{sample.url}}">{{sample.title}}</a></h4><p>{{ sample.description | markdownify }}</p></div>
      </div>
      {% endfor %}
      
    </div>
  </div>
</section>

<!-- Samples End -->
